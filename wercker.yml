box: maven:latest
build:
  steps:
    - xenoterracide/maven:
        goals: install
    - script:
        name: list directory
        code: ls -R . | awk '/:$/&&f{s=$0;f=0}/:$/&&!f{sub(/:$/,"");s=$0;f=1;next}NF&&f{ print s"/"$0 }'
deploy:
  steps:
    - xchapter7x/cf-push-zdd:
        num_instances: 1
        user_name: $cfuser
        user_pass: $cfpass
        org: $cforg
        space: $cfspace
        api_url: $cfurl
        app_name: $cfappname
        use_manifest: true
        no_start: true